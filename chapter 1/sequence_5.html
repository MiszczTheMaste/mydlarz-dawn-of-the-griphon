			dialogBox.innerHTML += "<p><span style='font-style: italic;'>internal fluids oozed from injury</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic'>in some places it looked like maggots started the feast</span></p>";
			dialogBox.innerHTML += "<p><span class='button' onclick='nextBackAlleysSoldierTheatment();'>We have to do something NOW</span></p>";
			dialogBox.innerHTML += "<p><span class='button' onclick='nextBackAlleysSoldierAmputate();'>This leg is going away</span></p>";
			dialogBox.innerHTML += "<p><span class='button' onclick='nextBackAlleysSoldierMercy();'>There is nothing I can do except one <span style='color: #8b0000'>thing</span></span></p>";
			textObject = document.getElementsByTagName("p");
			textObject[0].style.animation = "type "+(String(textObject[0]).length/10)*1+"s steps(60, end)";
			index = 0;
			textObject[index].addEventListener("animationend",kutas);
		}
		function nextBackAlleysSoldierTheatment()
		{
			timePassed = 0;
			apathy -= 5;
			hope += 5;
			inventory[2].amount -= 1;
			dialogBox.innerHTML = "";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Whole process looked grim</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Some parts of skin had to be <span style='color: #8b0000'>cut off</span></span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Maggots were taken out by hand or killed by disinfectants</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>He had fever, wound was surely infected</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Suturing was bigger problem</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Wound edges were too damaged for modern methods</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>By the time bandages were wrapped around</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Soldier fell asleep</span></p>";
			dialogBox.innerHTML += "<p><span class='button' onclick='next(); thomasLasky.alive = 10;lightOff()'>First <span style='color: #fc5f5f'>antibiotics</span>, then you can sleep</span></p>";
			textObject = document.getElementsByTagName("p");
			textObject[0].style.animation = "type "+(String(textObject[0]).length/10)*1+"s steps(60, end)";
			index = 0;
			textObject[index].addEventListener("animationend",kutas);
		}
		function nextBackAlleysSoldierAmputate()
		{
			timePassed = 0;
			apathy -= 5;
			hope += 5;
			inventory[2].amount -= 1;
			dialogBox.innerHTML = "";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>With first glance of the knife</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>brave soldier passed out</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>Even with fear of his life</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>he could do nothing about</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>With that unberable pain</span></p>";
			dialogBox.innerHTML += "<p><span style='font-style: italic;'>only fire could stop bloodstain</span></p>";
			dialogBox.innerHTML += "<p><span class='button' onclick='next(); thomasLasky.alive = 30; thomasLasky.crippled = true;lightOff()'>He lost leg but gained <span style='color: #fc5f5f'>life</span></span></p>";
			textObject = document.getElementsByTagName("p");
			textObject[0].style.animation = "type "+(String(textObject[0]).length/10)*1+"s steps(60, end)";
			index = 0;
			textObject[index].addEventListener("animationend",kutas);
		}

	</script>
</html>
